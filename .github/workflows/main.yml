name: Generar APK Real
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Instalar Dependencias
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip3 install --user --upgrade Cython==0.29.33 buildozer

      - name: Compilar con Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # El 'yes' acepta las licencias de Google autom√°ticamente
          yes | buildozer android debug

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: Mi_App_Terminada
          path: bin/*.apk
